<h1>Homepage</h1>
{{ display }}
{%if request.user.is_authenticated %}
    <h2>Welcome, {{ request.user.username }}!</h2>
    <p>
        <a href="/logout_view/"><button>Logout</button></a>
    </p>
{% else %}
    <h2>Not welcome</h2>
    <p>
        <a href="/signup_view/"><button>Signup</button></a>
        <a href="/login_view/"><button>Login</button></a>
    </p>
{%endif%}
